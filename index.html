<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ShoppyGlobe - Your Ultimate Shopping Destination</title>
    <meta name="description" content="Discover amazing products at unbeatable prices on ShoppyGlobe. Shop electronics, fashion, home & garden, and more with free shipping and quality guarantee." />
    <meta name="keywords" content="online shopping, e-commerce, electronics, fashion, home, garden, deals, discounts" />
    <meta name="author" content="ShoppyGlobe Team" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="ShoppyGlobe - Your Ultimate Shopping Destination" />
    <meta property="og:description" content="Discover amazing products at unbeatable prices with free shipping and quality guarantee." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shoppyglobe.com" />
    <meta property="og:site_name" content="ShoppyGlobe" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://dummyjson.com" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//dummyjson.com" />
  </head>
  <body>
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>ShoppyGlobe requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Vite Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
